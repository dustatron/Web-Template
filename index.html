<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pig Latin Translator</h1>
      <hr>
      <div class="row">
        <div class="col-6 offset-3">
            <form>
                <div class="form-group">
                  <label for="pig-latin-input">Translator</label>
                  <input type="text" class="form-control" id="pig-latin-input"  placeholder="type words">
                  <small id="text-explain" class="form-text text-muted">Put in a sentence to translate.</small>
                </div>
                <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
              </form>
              <div id="result" class="text-center">
                Print Here
              </div>
        </div>
      </div>

    </div>
  </body>
</html>
